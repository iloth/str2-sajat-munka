<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/tictactoe.css" />

    <title>Tic-Tac-Toe</title>
</head>

<body>
    <header class="header--dark">
        <h1>Tic-Tac-Toe in JS</h1>
    </header>
    <main>
        <div id="tictactoe">
            <div class="tictactoe__board">
                <div class="tictactoe__cell" data-coord="1-1"></div>
                <div class="tictactoe__cell" data-coord="1-2"></div>
                <div class="tictactoe__cell" data-coord="1-3"></div>
                <div class="tictactoe__cell" data-coord="2-1"></div>
                <div class="tictactoe__cell" data-coord="2-2"></div>
                <div class="tictactoe__cell" data-coord="2-3"></div>
                <div class="tictactoe__cell" data-coord="3-1"></div>
                <div class="tictactoe__cell" data-coord="3-2"></div>
                <div class="tictactoe__cell" data-coord="3-3"></div>
            </div>
            <div class="tictactoe__messages">
                <div class="tictactoe__player">Player <span class="tictactoe__player__span"></span> is coming.</div>
                <div class="tictactoe__winner" style="display: none;">Congratulation! Player <span
                        class="tictactoe__winner__span"></span> won the game!</div>
                <div class="tictactoe__draw" style="display: none;">Match end. There is no more space on the table.
                </div>
            </div>
            <div class="tictactoe__buttons">
                <button class="button--default" onclick="tictactoe.clear()">Restart</button>
            </div>
        </div>
    </main>
    <footer class="footer--dark">
        <span class="footer__sign">by Loti</span>
    </footer>
</body>

<script type="text/javascript" src="assets/js/tictactoe.js"></script>
<script type="text/javascript">
    tictactoe.init(document.getElementById("tictactoe"));
</script>

</html>
