<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <header></header>
  <main>
    <div class="calc__main">
        <div class="calc__display">
          <input type="text" class="calc__input" readonly />
        </div>
        <div class="calc__button calc__button--operation">+</div>
        <div class="calc__button calc__button--operation">-</div>
        <div class="calc__button calc__button--operation">*</div>
        <div class="calc__button calc__button--operation">/</div>
      
        <div class="calc__button calc__button--key">7</div>
        <div class="calc__button calc__button--key">8</div>
        <div class="calc__button calc__button--key">9</div>
        <div class="calc__button calc__button--key">4</div>
        <div class="calc__button calc__button--key">5</div>
        <div class="calc__button calc__button--key">6</div>
        <div class="calc__button calc__button--key">1</div>
        <div class="calc__button calc__button--key">2</div>
        <div class="calc__button calc__button--key">3</div>
        <div class="calc__button calc__button--key">.</div>
        <div class="calc__button calc__button--key">0</div>
        <div class="calc__button calc__button--operation">C</div>
        
        <div class="calc__button calc__button--eq">=</div>
    </div>
  </main>

  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
